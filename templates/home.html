{% extends 'base.html' %}
{% block content %}

<h1>hello, welcome to discover-meditation</h1>

<div id='location'>
<p>your location: </p>
</div>

<div>
<input type='text' name='zipcode' placeholder='your zipcode'>
<input type='submit' value='show meditations near me'>
</div>

<div id='classes'>
</div>

<script>

function showClasses(results) {
    $('#classes').empty();

}

window.onload = function() {
    var startPos;
    var geoSuccess = function(position) {
        startPos = position;
        document.getElementById('startLat').innerHTML = startPos.coords.lattitude;
        document.getElementById('startLon').innerHTML = startPos.coords.longitude;
        console.log(startPos);
    };
    navigator.geolocation.getCurrentPosition(geoSuccess);
};


</script>

{% endblock %}
